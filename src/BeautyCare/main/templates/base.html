{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script type="application/ld+json">
            {"@context":"https://schema.org/","@type":"WebSite","name":"Beauty Care Anywhere","url":"https://www.beautycareanywhere.com/"}
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Beauty Care Anywhere{% endblock %}</title>
        <link rel="icon" href={% static 'assets/tab_icon.ico' %}>
        <link rel="stylesheet" href={% static 'css/helpers.css' %}>
    </head>
    <body {% block bodyAttributes %}{% endblock %}>
        <header>
            <div class="container-fluid bg-white pt-2 pb-2">
                <div class="d-flex justify-content-center">
                    <a href="#">
                        <img src={% static 'assets/logo.png' %} width="500" height="100" alt="">
                    </a>
                </div>
            </div>

            <hr class="my-0"/>

            <nav class="navbar navbar-expand-lg bg-white">
                <button type="button" class="navbar-toggler me-auto" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="my-0 collapse navbar-collapse justify-content-center fs-5" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link px-xl-5">Home</a>
                        <a href="/reviews" class="nav-item nav-link px-xl-5">Reviews</a>
                        <a href="/about" class="nav-item nav-link px-xl-5">About</a>
                        <a href="/contact" class="nav-item nav-link px-xl-5">Contact</a>
                    </div>
                </div>
            </nav>

        </header>

        <div id="content">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
